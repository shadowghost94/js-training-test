<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <p id="my_id">Un peu de texte <a href="www.youtube.com">cliquer ici</a> <strong>Une portion en en strong poour le qualifier d'important</strong> </p>
    </div>

    <script>
        const paragraph=document.getElementById('my_id');
        alert(paragraph.nodeName);
        const first=paragraph.firstChild;
        const last=paragraph.lastChild;
        const parent=paragraph.parentNode;

        alert(first.nodeName.toLowerCase());
        alert(last.nodeName.toLowerCase());
        alert(parent.nodeName.toLowerCase());
    </script>
</body>
</html>
