<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!--apprentissage de parentNode, nodeType, nodeName-->
    <blockquote>
        <p id="my_id">ceci est mon paragraphe</p>
    </blockquote>
    
    <script>
        const paragraph=document.getElementById('my_id');
        const blockquot=paragraph.parentNode;
        alert(blockquot);
        const letype=paragraph.nodeName.toLowerCase();
        alert(letype);
        const son_name=paragraph.nodeName;
        alert(son_name); 
    </script>
</body>
</html>
